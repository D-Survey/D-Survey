<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/dSurvey.css" />
        <link rel="stylesheet" type="text/css" href="assets/ratchet/dist/css/ratchet.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>D-Survey</title>
    </head>
    <body>
        <div id="app" class="main-container">

        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="assets/ratchet/dist/js/ratchet.js"></script>
        <script type="text/javascript" src="assets/requirejs/require.js"></script>
        <script>
            require.config({
              paths: {
                "dSurvey" : "js/dSurvey",
                "handlebars": "assets/handlebars/handlebars.amd.min",
                "requireText": "assets/requirejs-text/text",
              }
            });
        </script>
        <script type="text/javascript">
            require(['dSurvey'], function(dSurvey) {
                var dSurvey = new dSurvey('app');
                dSurvey.init();
            });
        </script>
    </body>
</html>
